<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleDisplay.css" />
  
  <title>Calculadora Corporal</title>
</head>
<body>
  <div class="login-container">
    <div class="login-info-container">
      <h1 class="title">Informacion Corporal</h1>
      
      <div id="contenedorIMC">
        <input type="text" disabled placeholder="Indice Masa Corporal: " class="preLoadedInput">
        <div id="informacionIMC">
          <div class="bad">Delgadez Severa: (<. 16) </div>
          <div class="bad">Delgadez Moderada: (16 - 16.99) </div>
          <div class="notGood">Delgadez: (17 - 18.99) </div> 
          <div class="good">Normal: (18.9 - 24.99) </div>  
          <div class="notGood">Sobrepeso: (25 - 29.99)</div>
          <div class="bad">Obesidad I: (30 - 34.99)</div> 
          <div class="bad">Obesidad II: (35 - 39.99)</div> 
          <div class="bad">Obesidad III: (> 40 )</div>
        </div>
            <div id="metabolismoBasalInput"><input type="text" disabled placeholder="Metabolismo Basal: " class="preLoadedInput"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  </html>
